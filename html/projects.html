					<h3>ACNH Villager Tracker</h3>
					<img class="projImg" src="../images/acnh.png" />
					<div class="links">
					<a href="https://github.com/lianneb10/ACNH-Villager-Tracker">Github</a>
					<a href="https://acnh-villager-tracker.herokuapp.com/">Deployed Site</a>
					</div>
					<figcaption>
						ACNH Villager Tracker is a full MERN stack application that lets users create a profie and islands that hold different villagers. The information pulls from an external ACNH API. There is full CRUD on the user model and the island model and CRD for the villagers in each island. This application utilizs: React, JWTSimple, CSS, JavaScript, Git, Express, and Primer (GitHub's CSS framework).
						
					</figcaption>
				</figure>

					<div class="links">
					<a href="https://github.com/lianneb10/spacendar">Github</a>
					<a href="https://spacendar.herokuapp.com/">Deployed Site</a>
					</div>
					<figcaption>
						Spacendar is a full MERN stack application that allows the user to see the days of the month of December 2022. This application utilizes: React, JWTSimple, CSS, JavaScript, Git, Express, and an external API (NASA Picture of the Day).
					</figcaption>
				</figure>
